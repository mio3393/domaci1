<!DOCTYPE html>
<html xml:lang="en" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
	<title>Web-form</title>
	<style>
	table {
	border-collapse:collapse;
	}
	table,th, td {
	border: 1px solid black;
	}
	.txt {
	font-weight:bold;
	text-align:right;
	}
	.phone {
	font-weight:bold;
	text-align:right;
	width:150px;
	}
	.footer {
	text-align:center;
	padding:5px;
	background-color:lightblue;
	}
	.city {
	width:180px;
	}
	.state {
	width:50px;
	}
	</style>
</head>
<body>
	<form name="Myform" method="post" action="some-script.php">
	    <table>
		<tbody>
			<tr><td class="txt"><label for="surname">Last name</label></td>
			<td colspan="3"><input  type="text" id="surname" tabindex="1"></td>
			</tr>
			<tr><td class="txt"><label for="name">First name</label></td>
			<td colspan="3"><input type="text" id="name" tabindex="2"></td>
			</tr>
			<tr><td class="txt"><label for="address">Address</label></td>
			<td colspan="3"><textarea cols="30" rows="6" id="address" tabindex="3"></textarea></td>
			</tr>
			<tr><td class="txt"><label for="City">City</label></td>
			<td><input type="text" class="city" id="City" tabindex="4"></td>
			<td class="txt"><label  for="State">State</label></td>
			<td><input type="text" class="state" id="State" tabindex="5"></td>
			</tr>
			<tr><td class="txt"><label for="zip">Zip/Postal code</label></td>
			<td colspan="3"><input type="text" id="zip" tabindex="6"></td>
			</tr>
			<tr><td class="txt">Country</td>
			<td colspan="3"><select id="country">
			<option value="bulgaria">Bulgaria</option>
			<option value="romania">Romania</option>
			<option value="serbia">Serbia</option>
			<option value="montenegro">Montenegro</option>
			<option value="greece">Greece</option>
			<option value="bih">BIH</option>
			<option value="macedonia">Macedonia</option>
			</select>
			</td>
			</tr>
			<tr><td class="phone"><label for="countrycode">Phone(country code,area code, number)</label></td>
			<td colspan="3">(+<input type="text" class="state" id="countrycode" tabindex="7">)<input type="text" class="state" tabindex="8">-<input type="text" class="city" tabindex="9"></td>
			</tr>
			<tr><td class="txt"><label for="mail">E-mail</label></td>
			<td colspan="3"><input type="text" id="mail" tabindex="10"></td>
			</tr>
			<tr><td class="txt">Birth date</td>
			<td colspan="3"><label for="month">Month</label><input type="text" class="state" id="month" tabindex="11"><label for="day"> Day</label><input type="text" class="state" id="day" tabindex="12"><label for="year"> Year(4 digit)</label><input type="text" id="year" class="state" tabindex="13"></td>
			</tr>
			<tr><td class="txt">Gender</td>
			<td colspan="3"><select name="gender">
			<option value="male" selected>Male</option>
			<option value="female">Female</option>
			</select>
			</td>
			</tr>
			<tr><td class="txt">Starting date</td>
			<td colspan="3"><input type="radio" name="strdate" id="spring"><label for="spring">Spring 2006</label><input type="radio" name="strdate" id="summer"><label for="summer">Summer 2006</label></td>
			</tr>
			<tr><td class="txt"><label for="com">Comments/Question</label></td>
			<td colspan="3"><textarea cols="30" rows="6" id="com" tabindex="14"></textarea>
			</td>
			</tr>
			<tr class="footer">
			<td colspan="4"><input type="submit" value="Submit"><input type="reset" name="resetBtn" value="Clear this form" ></td>
			</tr>
		</tbody>
	  
	  </table>
	</form>
	<a href="../Domaci1.html">Go to Domaci</a>
</body>
</html>
